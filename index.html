<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/index.css" >
    <script src="js/pizarra.js" type="text/javascript"></script>
    <script src="js/acciones.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="pizarra">
                <div id="primer-valor"></div>
                <div id="actual"></div>
            </div>
            <button class="col-2" onclick="pizarra.clean()">C</button>
            <button onclick="pizarra.borrar()">&larr;</button>
            <button class="operador" value="dividir">%</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="operador" value="sumar">+</button>
            <button class="operador" value="restar">-</button>
            <button class="operador" value="igual">=</button>
            
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="numero">.</button>
            <button class="col-2 numero">0</button>

        </div>

    </div>
    
    <div id="history">
        <p class="history">HISTORY</p>
        <div id="result"></div>
    </div>

    </script>



</body>
</html>
